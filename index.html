<!DOCTYPE html>
<html>

<head>
    <title>SCSS - SCSS-Exercise</title>
    <link rel="stylesheet" href="./css/index.css" />
    <script src="index.js"></script>
</head>

<body>
    <main>
        <header class="main-header">
            <h1>SCSS - PAV TRAINING</h1>
            <nav class="main-header_nav">
                <ul>
                    <li>
                        <a href="#">Users</a>
                    </li>
                    <li>
                        <a href="#">Admin</a>
                    </li>
                    <li>
                        <button>Signup</button>
                    </li>
                </ul>
            </nav>
        </header>
        <form class="form-login">
            <div class="form-login_control">
                <label for="password">Password</label>
                <input type="password" id="password" onchange="checkInput()">
                <label for="email">Email</label>
                <input type="email" id="email" onchange="checkInput()">
            </div>
            <div class="form-login_actions">
                <button type="submit" class="button" id="button" disabled>
                    Login
                </button>
            </div>
        </form>
        <footer class="footer">

        </footer>

</body>
